<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #eac14440;
      font-size: 1rem;
    }
    button {
      margin: 20px;
    }
    .news {
      padding: 20px;
      background-color: #eac144;
    }

    .start {
      background-color: red;
      color: aliceblue;
      padding: 10px;
    }
  </style>
  <h1>Start News</h1>
  <form action="/refresh/news" method="get">
    <!-- <input type="text" name="url"> -->
    <button class="news" type="submit">Refresh News</button>
  </form>
  <form action="/refresh/start" method="get">
    <!-- <input type="text" name="url"> -->
    <button class="start" type="submit">Schedule Start</button>
  </form>
</body>
</html>
